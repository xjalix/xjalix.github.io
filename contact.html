<h1>Find me</h1>
<div id="map" style="width:100%;height:500px"></div>
<script>
function myMap() {
  var myCenter = new google.maps.LatLng(51.587310, -2.998165);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 5};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDApW6WJQu9S-nAdWkDuCgmzbGxMf6HcVw&callback=myMap"></script>
